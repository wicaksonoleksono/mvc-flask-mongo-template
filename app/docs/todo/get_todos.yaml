# docs/todo/get_todos.yaml
summary: Retrieve all todos
description: This endpoint returns all todo items.
responses:
  200:
    description: A list of todos
    schema:
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
          title:
            type: string
          description:
            type: string
          completed:
            type: boolean
  500:
    description: Server error
