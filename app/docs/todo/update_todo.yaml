---
tags:
  - CRUD_TODO
summary: Update an existing todo
description: Update the title, description, or completion status of an existing todo.
parameters:
  - name: todo_id
    in: path
    required: true
    description: The ID of the todo to update
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            description: The new title of the todo
          description:
            type: string
            description: The new description of the todo
          completed:
            type: boolean
            description: The new completion status of the todo
responses:
  200:
    description: Todo updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: A success message
  400:
    description: Bad request
  404:
    description: Todo not found
  500:
    description: Server error
